<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Switch examples</title>
	<meta name="author" content="rash-mi" />
	
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../switch.css" media="screen" />
	
	<script src="../libs/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="../switch.js" type="text/javascript"></script>

</head>
<body>
	<h3> Switch examples</h3>

	<section style="margin:15px;">
		<article> Example 1 to show different states like roles</article>
		<div class="btn-group" data-toggle="buttons-radio">
		    <button type="button" class="btn btn-primary select">User</button>
			<button type="button" class="btn btn-primary unselect">Admin</button>
		</div>
		
	</section>
	
	<section style="margin:15px;">
		<article> Example 2 to represent on/off state</article>
		<div class="btn-group" data-toggle="buttons-radio">
		    <button type="button" class="btn btn-danger select">Off</button>
			<button type="button" class="btn btn-success unselect">On</button>
		</div>
		
	</section>
	
</body>
</html>
